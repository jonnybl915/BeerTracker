<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <meta charset="UTF-8">
    <title>My Beer</title>

</head>
<body>
<br>
<br>
<center><h1>{{name}}'s Beer List</h1></center>

<form action="/logout" method="post" style="inline-block;">
    <label class="logoutLblPos">
     <button type="submit" style="inline-block;">Logout</button>
    </label>
</form>

<form action="/create-entry" method="post">
Beer Name:       <input type="text" name="beerName" value=" " STYLE="color: #FFB901; font-family: Verdana; font-size: 12px; background-color: black; inline-block;"/>
    <br>
Brewery Name:    <input type="text" name="breweryName" value=" " STYLE="color: #FFB901; font-family: Verdana; font-size: 12px; background-color: black; inline-block;"/>
    <br>
Beer Style:      <input type="text" name="beerStyle" value=" " STYLE="color: #FFB901; font-family: Verdana; font-size: 12px; background-color: black; inline-block;"/>
    <br>
abv:             <input type="number" name="abv" value=" " STYLE="color: #FFB901; font-family: Verdana; font-size: 12px; background-color: black; inline-block;" />
    <br>
Comments?:       <input type="text" name="comment"  value=" " STYLE="color: #FFB901; font-family: Verdana; font-size: 12px; background-color: black; inline-block;"/>
    <input type="hidden" name="id" value="{{id}}"/>
    <br>
    <button type="submit">Create Entry</button>
</form>

<ol>
    {{#beers}}
    <li style="-webkit-box;">
        {{beerName}} &nbsp {{breweryName}} &nbsp {{beerStyle}} &nbsp{{abv}} &nbsp {{comment}}
        <form action="/delete-entryItem" method="post">
            <label class="deleteLblPos">
        <input type="hidden" name="id" value="{{id}}"/>
        <button type="submit" style="inline-block;">Delete</button></label> </form>

        <form action="/edit-entry" method="post" style="inline-block;">
            <input type="hidden" name="id" value="{{id}}"/>
            <a href="/edit-entry?id={{id}}">Edit Entry</a>
        </form>
    </li>
    {{/beers}}
</ol>





</body>
</html>
