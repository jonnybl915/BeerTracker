<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Beer</title>
</head>
<body>

{{beerName}} {{breweryName}} {{beerStyle}} {{abv}} {{comment}}
<form action="/update-entry" method="post">
    <input type="text" name="newBeerName" placeholder="Update Beer Name"/>
    <input type="text" name="newBreweryName" placeholder="Update Brewery Name"/>
    <input type="text" name="newBeerStyle" placeholder="Update Style of Beer"/>
    <input type="number" name="newAbv" placeholder="Update abv"/>
    <input type="text" name="newComment" placeholder="Update Comment"/>
    <input type="hidden" name="id" value="{{id}}"/>
    <button type="submit">Update Entry</button>

</form>

</body>
</html>
